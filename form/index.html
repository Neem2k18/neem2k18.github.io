<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form-firebase</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row col-xs-12">
                <form class="js-form">
                    <div id="js-login-data">
                        <div class="form-group">
                            <label for="js-email">Email</label>
                            <input type="email" id="js-email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="js-password">Password</label>
                            <input type="password" id="js-password" class="form-control" />
                        </div>
                    </div>
                    <label for="js-message">Message</label>
                    <input type="message" id="js-message" class="form-control" />
                    <br>
                    <label for="js-message">country</label>
                    <br>
                    <label>
                        <input type="checkbox" name="vehicles[]" value="Bike"> Bike </label>
                    <br />
                    <label>
                        <input type="checkbox" name="vehicles[]" value="Car"> Car </label>
                    <br />
                    <label>
                        <input type="checkbox" name="vehicles[]" value="Train"> Train </label>
                    <br />
                    <label>
                        <input type="checkbox" name="vehicles[]" value="Bus"> Bus </label>
                    <br />
                    <label for="js-list"> Events</label>
                    <select type="startpoint" id="js-list" class="form-control">
                        <option value="Student Union">MUN</option>
                        <option value="Library">Library</option>
                        <option value="Main Entrance">Main Entrance</option>
                    </select>
                    <label for="js-list2"> Walk Lenght</label>
                    <select type="time" id="js-list2" class="form-control">
                        <option value="20 Minutes">20 Minutes</option>
                        <option value="40 Minutes">40 Minutes</option>
                        <option value="1 Hour">1 Hour</option>
                    </select>
                    <br>
                    <button id="js-submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://www.gstatic.com/firebasejs/3.7.4/firebase.js'></script>
    <script type="text/javascript">
    (function($) {

     /*   "use_strict";*/

        
    })(jQuery);
    $(function() {
        var config = {
            apiKey: "AIzaSyA-looevQELswZz74efNG73KqyiPy4GXKY",
            authDomain: "form-10e26.firebaseapp.com",
            databaseURL: "https://form-10e26.firebaseio.com",
            projectId: "form-10e26",
            storageBucket: "form-10e26.appspot.com",
            messagingSenderId: "930090846858"
        };
        firebase.initializeApp(config);
        var state = {
            email: '',
            password: ''
        };
        // This array will store the values of the "checked" vehicle checkboxes
        var cboxArray = [];

        // Check if the vehicle value has already been added to the array and if not - add it
        function itemExistsChecker(cboxValue) {

            var len = cboxArray.length;

            if (len > 0) {
                for (var i = 0; i < len; i++) {
                    if (cboxArray[i] == cboxValue) {
                        return true;
                    }
                }
            }

            cboxArray.push(cboxValue);
        }

        $('input[type="checkbox"]').each(function() {

            var cboxValue = $(this).val();
            var cboxChecked = localStorage.getItem(cboxValue) == 'true' ? true : false;

            // On page load check if any of the checkboxes has previously been selected and mark it as "checked"
            if (cboxChecked) {

                $(this).prop('checked', true);
                itemExistsChecker(cboxValue);

            }

            // On checkbox change add/remove the vehicle value from the array based on the choice
            $(this).change(function() {

                localStorage.setItem(cboxValue, $(this).is(':checked'));

                if ($(this).is(':checked')) {

                    itemExistsChecker(cboxValue);

                } else {

                    // Delete the vehicle value from the array if its checkbox is unchecked
                    var cboxValueIndex = cboxArray.indexOf(cboxValue);

                    if (cboxValueIndex >= 0) {
                        cboxArray.splice(cboxValueIndex, 1);
                    }

                }

                console.log(cboxArray);

            });

        });

        console.log(cboxArray);

        $('.js-form').on('submit', function(event) {
            event.preventDefault();
            var email = $('#js-email').val() || state.email;
            var password = $('#js-password').val() || state.password;
            var message = $('#js-message').val();
            var startpoint = $('#js-list').val();
            var time = $('#js-list2').val();
            var country = cboxArray;

            console.log(email, password, message, startpoint, time, country);

            firebase.auth().signInWithEmailAndPassword(email, password).then(function(user) {
                state.email = email;
                state.password = password;
                $('#js-login-data').addClass('hidden');
                firebase.database().ref('messages').push({
                    message: message,
                    startpoint: startpoint,
                    time: time,
                    country: country
                });
                $('.js-form').trigger("reset");
            }).catch(function(error) {
                console.log(error);
            });
        });
    });
    </script>
</body>

</html>
